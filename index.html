<!DOCTYPE html>
<html>
  <head>
    <title>Shirt Fam</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="Images\shirt_homePage.jpg" width="25" />
        <h4 class="logo">ShirtFam</h4>
      </div>
      <nav ><ul class ="nav-links">
        <li class ="nav-link"><a href="#">Customize</a></li>
        <li class ="nav-link"><a href="#">Products</a></li>
        <li class ="nav-link"><a href="#">Contact</a></li>
      </ul></nav>
      <div class = "cart"><img src="Images/shopping-cart.png" width="25"></div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="Introtext">
            <h1>Class Should be Comfortable</h1>
          <p>Take your style to a whole new level, relax and flex the real you!</p>
          </div>
          <div class="call-to-action">
            <button class="cta-select">Hooded Wolfer</button>
            <button class="cta-add">Add To Cart</button>
          
          </div>
        </div>

        <div class="Image-cover">
          <img src="Images/shirt_homePage.png">
        </div>
      </section>

      <div class="shirt-select">
        
      </div>

      <img src ="Images\Circle.png" class ="big-circle">
      <img src ="Images\Circle.png"  class ="medium-circle">
      <img src ="Images\Circle.png"  class ="small-circle">
    </main>
  </body>
</html>
